# https://pylint.pycqa.org

# Requirements:
# - Python version/architecture is set in pipeline

parameters:
- name: targetPath
  type: string

- name: configFilepath
  type: string
  default: $(Build.Repository.LocalPath)/.devcontainer/.dotfiles/.pylintrc

steps:
- script: |
    sh $(Build.Repository.LocalPath)/.devcontainer/.dotfiles/scripts/pylint.sh \
      ${{ parameters.targetPath }} \
      ${{ parameters.configFilepath }} 
  displayName: Pylint (linter)
  workingDirectory: ${{ parameters.targetPath }}
