# https://github.com/PyCQA/bandit

# Requirements:
# - Python version/architecture is set in pipeline

parameters:
- name: targetPath
  type: string

- name: configFilepath
  type: string
  default: $(Build.Repository.LocalPath)/.devcontainer/.dotfiles/.bandit

steps:
- script: |
    sh $(Build.Repository.LocalPath)/.devcontainer/.dotfiles/scripts/bandit.sh \
      ${{ parameters.targetPath }} \
      $${{ parameters.configFilepath }} 
  displayName: Bandit (scanner)
