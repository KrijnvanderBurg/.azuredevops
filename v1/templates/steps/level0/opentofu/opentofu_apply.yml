# Requirements:
# - OpenTofu is installed on pipeline agent
# - opentofu init

parameters:
- name: enabled
  type: boolean
  default: true

- name: continueOnError
  type: boolean
  default: false

- name: artifactName
  type: string
  default: opentofu

- name: openTofuPlanFilepath
  type: string

steps:
- download: current
  artifact: ${{ parameters.artifactName }}

- script: |
    tofu show $(Pipeline.Workspace)/${{ parameters.artifactName }}/${{ parameters.openTofuPlanFilepath }}
  displayName: OpenTofu show
  # workingDirectory: ${{ parameters.openTofuPlanFilepath }}
  env:
    TF_LOG: INFO

- task: AzureCLI@2
  displayName: OpenTofu apply
  inputs:
    azureSubscription: pers-reg-dev-eu-krijn
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      tofu apply $(Pipeline.Workspace)/${{ parameters.artifactName }}/${{ parameters.openTofuPlanFilepath }}
    # workingDirectory: ${{ parameters.openTofuPlanFilepath }}
  env:
    TF_LOG: INFO
