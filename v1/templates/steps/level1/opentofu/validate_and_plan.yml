parameters:
  - name: openTofuDir
    type: string
    default: .

steps:
  - template: \.azuredevops\v1\templates\steps\level0\opentofu\opentofu_install.yml
    parameters:

  - template: \.azuredevops\v1\templates\steps\level0\opentofu\opentofu_init.yml
    parameters:

  - template: \.azuredevops\v1\templates\steps\level0\opentofu\opentofu_validate.yml
    parameters:
      openTofuDir: ${{ parameters.openTofuDir }}

  - template: \.azuredevops\v1\templates\steps\level0\opentofu\opentofu_plan.yml
    parameters:
      openTofuDir: ${{ parameters.openTofuDir }}
